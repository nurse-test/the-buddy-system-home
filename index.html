<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buddy Carousel</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #f9f9f8;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #2f2a27;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 2.5rem);
      position: relative;
      overflow: hidden;
    }

    main {
      width: min(92vw, 480px);
      max-height: 88vh;
      aspect-ratio: 9 / 16;
      background: rgba(255, 255, 255, 0.9);
      border-radius: clamp(1.25rem, 4vw, 1.75rem);
      box-shadow: 0 18px 40px rgba(41, 36, 32, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 2.5rem);
      backdrop-filter: blur(1px);
    }

    .carousel-placeholder {
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(63, 55, 50, 0.25);
      border-radius: inherit;
      display: grid;
      place-items: center;
      text-align: center;
      font-size: clamp(1.4rem, 5vw, 2rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.65);
    }

    .botanical-overlay {
      position: fixed;
      inset: 0;
      background: center / cover no-repeat url("oak-hydrangea-frame.png");
      pointer-events: none;
      z-index: 10;
    }

    @media (min-width: 768px) {
      body {
        padding: clamp(2rem, 6vw, 3.5rem);
      }

      main {
        width: min(60vw, 540px);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="carousel-placeholder" aria-label="Buddy Carousel">Buddy Carousel</div>
  </main>
  <div class="botanical-overlay" aria-hidden="true"></div>
</body>
</html>
