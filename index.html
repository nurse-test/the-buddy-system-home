<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buddy Carousel — Botanical Frame</title>

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", sans-serif;
      background-color: #f8f8f6;
      overflow: hidden;
    }

    /* MAIN CONTAINER */
    .buddy-background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* STATIC BACKGROUND IMAGE */
    .background-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(1.05) contrast(0.95);
    }

    /* ANIMATED FOREGROUND SVG */
    .animated-foreground {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      opacity: 0.25;
    }

    .animated-foreground path {
      stroke: #6e8c6e;
      stroke-width: 4;
      fill: none;
    }

    /* SWAY ANIMATION */
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }

    .moss-sway {
      transform-origin: top center;
      animation: sway 6s ease-in-out infinite;
    }

    .moss-sway.delay {
      animation-delay: 2s;
    }

    /* BUDDY CAROUSEL AREA (placeholders for now) */
    .carousel {
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 420px;
      height: 70%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #333;
    }

    .carousel h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .carousel p {
      font-size: 1rem;
      color: #666;
      padding: 0 1rem;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .carousel h1 {
        font-size: 1.4rem;
      }
      .carousel p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="buddy-background">
    <!-- STATIC BOTANICAL BACKGROUND IMAGE -->
    <img src="oak-hydrangea-frame.png" alt="Botanical frame" class="background-image" />

    <!-- ANIMATED FOREGROUND LAYER -->
    <svg class="animated-foreground" viewBox="0 0 1080 1920" preserveAspectRatio="xMidYMid slice">
      <!-- Spanish moss strands -->
      <path d="M150,100 C150,240 180,340 180,440" class="moss-sway" />
      <path d="M300,180 C300,320 320,420 320,520" class="moss-sway delay" />
      <path d="M860,140 C860,300 880,400 880,500" class="moss-sway" />

      <!-- Fern accents at bottom -->
      <path d="M80,1760 q40,-60 80,0 q40,60 80,0" stroke="#7a9b7a" stroke-width="6" fill="none" />
      <path d="M920,1780 q30,-50 60,0 q30,50 60,0" stroke="#7a9b7a" stroke-width="6" fill="none" />
    </svg>

    <!-- CAROUSEL (replace with your app component) -->
    <div class="carousel">
      <h1>Meet Your Buddy</h1>
      <p>Swipe through your personalized support companions — from Bride Buddy to Baby Buddy and beyond.</p>
    </div>
  </div>
</body>
</html>
