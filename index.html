<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Buddy System</title>
  <style>
  body {
    margin: 0;
    background: #fdf8f2;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    perspective: 1200px; /* gives depth for 3D rotation */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* keep porch centered and static */
  .porch {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: 100%;
    max-height: 100vh;
    z-index: 1;
  }

  /* door sits exactly where it belongs */
  .door {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: 100%;
    max-height: 100vh;
    transform-origin: left center; /* this is the hinge */
    transform-style: preserve-3d;
    transition: transform 1.8s ease-in-out;
    z-index: 2;
  }

  /* smooth realistic swing */
  .open .door {
    transform: translate(-50%, -50%) rotateY(-100deg);
  }
</style>
</head>
<body>
  <div class="scene" id="home">
    <img src="assets/porch.png" class="porch" alt="Porch">
    <img src="assets/door.png" class="door" alt="Door">
  </div>

  <script>
    document.querySelector('.door').addEventListener('click', () => {
      document.getElementById('home').classList.toggle('open');
    });
  </script>
</body>
</html>
